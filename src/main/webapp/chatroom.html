<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CHAP</title>
    <link rel="stylesheet" href="mapStyle.css">
    <link rel="stylesheet" href="chatStyle.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZdeLtE431GvRd-XmPa9p7BWWev6q94II" type="text/javascript" id="mapAPI"></script>
    <script src="MarkerInfoWindow.js"></script>

    <script src="ChapMap.js"></script>
    <script src="main.js"></script>

  <body>
    <div id="map"></div>
    <button class="open-button" onclick="openForm()">Chat</button>
    <div class="chat-popup" id="myForm">
    <div class="form-container">
        <h1>[Map Name] Chat <button type="button" class="cancel" onclick="closeForm()">X</button></h1>

        <label for="msg"><b>Enter Message Here: </b></label>
        <textarea placeholder="Type message.." name="msg" required></textarea>

        <button type="submit" class="btn">Send</button>
    </div>
    </div>
