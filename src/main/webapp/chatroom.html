<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CHAP</title>
    <link rel="stylesheet" href="mapStyle.css">
    <link rel="stylesheet" href="chatStyle.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZdeLtE431GvRd-XmPa9p7BWWev6q94II" type="text/javascript" id="mapAPI"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js">
    </script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js">
    </script>

    <script src="MarkerTemplate.js"></script>
    <script src="InfoWindowTemplate.js"></script>
    <script src="PermInfoWindow.js"></script>
    <script src="TempInfoWindow.js"></script>
    <script src="PermMarker.js"></script>
    <script src="TempMarker.js"></script>
    <script src="ChapMap.js"></script>
    <script src="main.js"></script>
    <script src="chat.js"></script>
  </head>
  <body>

    <div id="map" class="expanded"></div>

    <div class="chat-popup" id="myForm">
      <div class="form-container">
          <h1>[Map Name] Chat></h1>

              <label for="msg"><b>Enter Message Here: </b></label>
              <textarea placeholder="Type message.." name="msg" required></textarea>

          <button id="submitBtn" type="submit" class="btn">Send</button>
      </div>
    </div>
  </body>
</html>
